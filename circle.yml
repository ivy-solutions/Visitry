general:
  artifacts:
    - "/home/build/Visitry/android/debug.apk"
    - "/home/build/Visitry/android/release-unsigned.apk"
    - "/home/build/Visitry/bundle.tar.gz"
dependencies:
  cache_directories:
    - ~/.meteor
  override:
    - meteor || curl https://install.meteor.com | /bin/sh
    - npm -g install spacejam@rc
    - meteor npm install
  pre:
    - npm -g install ssh2
    - npm install -g mup # install meteor-up for deployment
    - mkdir $HOME/build
deployment:
  dev:
    branch: dev
    commands:
      - cd $HOME/Visitry/.deploy/dev && mup deploy
  staging:
    branch: master
    commands:
      - sudo cd $HOME/Visitry/.deploy/staging && mup deploy