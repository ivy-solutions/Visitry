general:
  artifacts:
    - "cordova-build/platforms/android/build/outputs/apk"
dependencies:
  cache_directories:
    - ~/.meteor
  override:
    - meteor || curl https://install.meteor.com | /bin/sh
    - npm -g install spacejam@rc
    - meteor npm install
  pre:
    - npm install -g mupx # install meteor-up for deployment
deployment:
  dev:
    branch: dev
    commands:
      - cd $HOME/Visitry/.build/deployment/dev && mupx deploy
  staging:
    branch: master
    commands:
      - cd $HOME/Visitry/.build/deployment/staging && mupx deploy