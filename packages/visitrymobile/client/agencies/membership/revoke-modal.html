<ion-modal-view ng-controller="changeMembershipModalCtrl as revoke">
    <ion-header-bar>
        <div class="buttons" side="primary">
            <button class="button button-clear button-balanced" ng-click="revoke.cancel()">Cancel</button>
        </div>
        <h1 class="title">Remove Join Request</h1>
        <div class="buttons" side="secondary" ng-click="revoke.submit(agency)">
            <button class="button button-clear button-balanced">Remove</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form>
            <div layout="row" class="padding">
                <h4>{{agency.name}}</h4>
            </div>
            <div class="item item-divider">
                <div layout="row">
                    <strong>Message :</strong>
                </div>
            </div>
            <div class="list list-inset">
                <label class="item item-input">
          <textarea ng-model="revoke.notes" rows="5">
          </textarea>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
