<ion-view title="Reset" hide-tabs>
    <ion-content class="padding">
        <ion-item class="card padding">
            <form name="resetForm" novalidate="" ng-submit="resetForm.$valid && resetpw.reset(resetForm)">
                <label class="item item-input">
                    <input name="email" type="email" ng-model="resetpw.credentials.email" placeholder="email" aria-label="email" required/>
                </label>
                <div layout="row">
                    <span flex></span>
                    <span class="error-message" ng-show="resetForm.email.$invalid && resetForm.$submitted">Valid email address is required.</span>
                </div>
                <div class="padding">
                    <button type="submit" class="button button-block">Send Email</button>
                </div>
            </form>
        </ion-item>
    </ion-content>
</ion-view>
