<ion-view title="Sign in" hide-back-button=true hide-tabs>
    <ion-content class="padding login">
        <ion-item class="card padding">
            <form name="loginForm" novalidate="" ng-submit="loginForm.$valid && login.login(loginForm)">
                <label class="item item-input">
                    <input type="text" name = "username" ng-model="login.credentials.username" placeholder="Username or email" required />
                </label>
                <div layout="row" ng-show="loginForm.username.$invalid && loginForm.$submitted">
                    <span flex></span>
                    <span class="error-message" ng-show="loginForm.username.$error">Username is required.</span>
                </div>
                <label class="item item-input">
                    <input type="password" name="password" ng-model="login.credentials.password" placeholder="Password" required />
                </label>
                <div layout="row">
                    <span flex></span>
                    <span class="error-message" ng-show="loginForm.password.$invalid && loginForm.$submitted">Password is required.</span>
                </div>
                <div class="padding">
                    <button type="submit" class="button button-block">Sign in</button>
                    <button type="button" class="button button-block" ng-click="login.createAccount(loginForm)">New Account</button>
                </div>
                <div layout="row">
                    <a ng-href="resetPassword">Forget password?</a>
                </div>
            </form>
        </ion-item>
    </ion-content>
</ion-view>
