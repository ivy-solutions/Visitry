<ion-view view-title="Give Feedback" hide-back-button=true>
  <ion-content class="has-header">
    <div class="numVisits" ng-hide="feedbackList.numFeedback>0">
      No recent visits to give feedback for.
    </div>
    <ion-list show-delete="feedbackList.showDelete" can-swipe="feedbackList.canSwipe">
      <div ng-repeat="visitsByDate in feedbackList.pendingFeedback">
        <div class="item item-divider">
          {{visitsByDate.date|date:"EEEE, MMMM d"}}
        </div>
        <ion-item ng-repeat="visit in visitsByDate.visits" class="item-avatar" ng-click="feedbackList.giveFeedback(visit._id)">
          <img ng-if="false" ng-src="{{feedbackList.getRequesterImage(visit)}}">
          <div layout="row">
            <h2>{{feedbackList.getRequester(visit) | firstNameLastInitial }}</h2>
            <span flex></span>
            <h4>{{visit.location.address | limitTo:10}}<span ng-if="visit.location.address.length > 10">...</span></h4>
          </div>
          <p>{{visit.notes}}</p>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
<ion-tabs class="tabs-balanced tabs-icon-top">
    <ion-tab title="Choose" icon-on="ion-leaf" icon-off="ion-leaf" href="/visitor/browseRequests">
    </ion-tab>
    <ion-tab title="Scheduled" icon-on="ion-ios-calendar" icon-off="ion-ios-calendar-outline" href="/visitor/upcoming">
    </ion-tab>
    <ion-tab title="Feedback" badge="visitry.feedbackOutstanding" icon-on="ion-ios-star" badge-style="badge-assertive" icon-off="ion-ios-star-outline" href="/visitor/feedback">
    </ion-tab>
</ion-tabs>
