<ion-view title="{{profile.currentUser.username}}">

    <ion-content class="profile">
        <div class="username">{{profile.currentUser.userData.firstName}} {{profile.currentUser.userData.lastName}}</div>
        <div ng-if="!profile.currentUser.userData.picture">
             <div class="profile-picture no-picture" ng-click="profile.updatePicture()">
                      <img ng-src="{{profile.currentUser.userData.picture}}"/>Add Picture
             </div>
        </div>
        <div ng-if="profile.currentUser.userData.picture">
            <div class="profile-picture has-picture" ng-click="profile.updatePicture()">
                <div class="item-avatar">
                    <img ng-src="{{profile.currentUser.userData.picture}}"/>
                </div>
            </div>
        </div>
         <div class="list">
            <label class="item item-input">
                 <i class="icon ion-location placeholder-icon"></i>
                <input type="text" id="locationInput" ng-google-places-autocomplete
                       ng-model="profile.currentUser.userData.location.name"
                       details="profile.currentUser.userData.location.details" ng-focus="profile.disableTap()"/>
             </label>
            <label class="item item-input item-select">
                <span class="input-label">Show visits within:</span>
                <select ng-model="profile.currentUser.userData.vicinity">
                    <option value="2">2 miles</option>
                    <option value="5">5 miles</option>
                    <option value="10">10 miles</option>
                    <option value="20">20 miles</option>
                    <option value="50">50 miles</option>
                </select>
            </label>
             <label class="item item-input">
                <ion-radio ng-model="profile.currentUser.userData.role" ng-value="'requester'">Request Visits</ion-radio><ion-radio ng-model="profile.currentUser.userData.role" ng-value="'visitor'">Visit Others</ion-radio>
            </label>
        </div>
         <button class="button button-block button-clear" ng-click="profile.submitUpdate()">
            Submit
        </button>
    </ion-content>
</ion-view>
