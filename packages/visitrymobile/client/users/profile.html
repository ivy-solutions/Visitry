<ion-view title="{{profile.username}}">

    <ion-content class="profile">
        <div class="username">{{profile.firstName}} {{profile.lastName}}</div>
        <div ng-if="!profile.picture">
             <div class="profile-picture no-picture" ng-click="profile.updatePicture()">
                      <img ng-src="{{profile.picture}}"/>Add Picture
             </div>
        </div>
        <div ng-if="profile.picture">
            <div class="profile-picture has-picture" ng-click="profile.updatePicture()">
                <div class="item-avatar">
                    <img ng-src="{{profile.picture}}"/>
                </div>
            </div>
        </div>
         <div class="list">
            <label class="item item-input">
                 <i class="icon ion-location placeholder-icon"></i>
                <input type="text" id="locationInput" ng-google-places-autocomplete
                       ng-model="profile.location.name"
                       details="profile.location.details" ng-focus="profile.disableTap()"/>
             </label>
            <label class="item item-input item-select">
                <span class="input-label">Show visits within:</span>
                <select ng-model="profile.vicinity" ng-options="profile.vicinityOptions.indexOf(item) as item for item in profile.vicinityOptions">
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input ng-model="profile.primaryEmail" type="email" placeholder="Email"/>
            </label>
            <label class="item item-input">
                <ion-radio ng-model="profile.role" ng-value="'requester'">Request Visits</ion-radio><ion-radio ng-model="profile.role" ng-value="'visitor'">Visit Others</ion-radio>
            </label>
        </div>
         <button class="button button-block button-clear" ng-click="profile.submitUpdate()">
            Submit
        </button>
    </ion-content>
</ion-view>
