<ion-view title="{{profile.currentUser.username}}" hide-back-button=false hide-tabs>

    <ion-nav-buttons side="right">
        <button ng-click="profile.groups()" ng-if="profile.showNavigationToGroups()" class="button button-clear button-icon icon-right ion-ios-arrow-right" style="font-weight: 400;">Groups&nbsp; </button>
        <button ng-click="profile.submitUpdate(profile.profileForm)" ng-if="!profile.showNavigationToGroups()" class="button button-clear button-icon icon-right ion-ios-arrow-right" style="font-weight: 400;">Continue&nbsp; </button>
    </ion-nav-buttons>
    <ion-content class="has-header profile">
        <div class="agency">
            <div ng-repeat="group in profile.memberOfAgencies">
                <p>{{group.name}}</p>
            </div>
        </div>
        <div ng-if="visitry.isRequester()"
             ng-include="'/packages/visitrymobile/client/users/profile-requester.html'">
        </div>
        <div ng-if="visitry.isVisitor()"
             ng-include="'/packages/visitrymobile/client/users/profile-visitor.html'">
        </div>
    </ion-content>
</ion-view>
