<ion-view title="Latest Notifications" hide-back-button=false hide-tabs>
    <ion-content class="has-header">
        <ion-list>
            <div class="emptyListInfo" ng-hide="notifications.numMessages!=0">
                No notifications.
            </div>
            <ion-item ng-repeat="message in notifications.messages">
                <h2 class="padding-bottom">{{message.title}}</h2>
                <div class="item-text-wrap"><h3>{{message.text}}</h3></div>
                <p class="stable" align="right">Sent: {{message.notifyDate | date: "short"}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
