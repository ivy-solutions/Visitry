<ion-modal-view ng-controller="scheduleVisitModalCtrl as scheduleVisit">
  <ion-header-bar>
    <div class="buttons" side="primary">
      <button class="button button-clear button-balanced" ng-click="scheduleVisit.cancel()">Cancel</button>
    </div>
    <h1 class="title">Schedule Visit</h1>
    <div class="buttons" side="secondary" ng-click="scheduleVisit.submit(visit)">
      <button class="button button-clear button-balanced">Commit</button>
    </div>
    </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <div class="item item-divider">
          <div layout="row">
            <strong><span class="scheduledDate">{{visit.requestedDate | date: "EEEE, MMMM d"}}</span></strong>
          </div>       </div>
        <div class="item item-divider">
          <strong>Requested Time: {{visit.requestedDate | timeOfDay }}</strong>
        </div>
        <label class="item item-input">
          <ionic-timepicker class="button button-block button-clear" input-obj="timePickerObject" ng-click="scheduleVisit.initTimePicker(visit.requestedDate)">
            <button class="button overflowShow">Set Time
            </button>
          </ionic-timepicker>
          <span class="scheduledTime">{{scheduleVisit.getSelectedTime() | date: "h:mm a"}}</span>
        </label>
        <div class="item item-divider">
          <strong>Message for {{scheduleVisit.getRequester(visit) | firstNameLastInitial}}:</strong>
        </div>
        <div class="list list-inset">
          <label class="item item-input">
            <textarea ng-model="scheduleVisit.visitorNotes" rows="3">
            </textarea>
          </label>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
