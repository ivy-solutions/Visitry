<ion-modal-view ng-controller="requestVisitModalCtrl as requestVisit">
  <ion-header-bar>
    <div class="buttons" side="primary">
      <button class="button button-clear button-balanced" ng-click="requestVisit.cancel()">Cancel</button>
    </div>
    <h1 class="title">Request Visit</h1>
    <div class="buttons" side="secondary" ng-click="requestVisit.submit()">
      <button class="button button-clear button-balanced">Submit</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-location placeholder-icon"></i>
          <input type="text" id="locationInput" google-places-autocomplete-hack options="requestVisit.autoCompleteOptions"
                 ng-model="requestVisit.visitRequest.location.name"
                 details="requestVisit.visitRequest.location.details" disable-tap/>
        </label>
        <div layout="row">
          <span flex></span>
          <span class="error-message" ng-hide="requestVisit.isLocationValid()">Oops you forgot a location</span>
        </div>
      </div>
      <div class="item item-divider">
        <div layout="row">
          <strong>Date </strong>
          <span flex></span>
          <div class="error-message" ng-hide="requestVisit.isDateValid()">Please pick a future date</div>
        </div>
      </div>
      <label class="item item-input">
        <div ng-hide="requestVisit.visitRequest.date">Select a Date</div>
        <input type="date" placeholder="select a date" ng-model="requestVisit.visitRequest.date">
      </label>
      <ion-list>
        <div class="item item-divider">
          <div layout="row">
            <strong>Time </strong>
            <span flex></span>
            <div class="error-message" ng-hide="requestVisit.isTimeValid()">Don't forget to pick a time</div>
          </div>
        </div>
        <ion-radio ng-model="requestVisit.visitRequest.time" ng-value="9">Morning</ion-radio>
        <ion-radio ng-model="requestVisit.visitRequest.time" ng-value="13">Afternoon</ion-radio>
        <ion-radio ng-model="requestVisit.visitRequest.time" ng-value="16">Evening</ion-radio>
      </ion-list>
      <div class="item item-divider">
        <strong>Notes </strong>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <textarea ng-model="requestVisit.visitRequest.notes" rows="3">
            </textarea>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
