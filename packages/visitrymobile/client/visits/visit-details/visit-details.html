<ion-view view-title="Visit Request" hide-back-button=false hide-tabs>
  <ion-content padding="true" scroll="true">
    <div ng-if="visitDetails.isRequester()"
         ng-include="'/packages/visitrymobile/client/visits/visit-details/visit-details-requester.html'">
    </div>
    <div ng-if="visitDetails.isVisitor()"
         ng-include="'/packages/visitrymobile/client/visits/visit-details/visit-details-visitor.html'">
    </div>
    <div>
      <div layout="column" layout-padding="true">
          <div class="button-bar">
              <button class="button button-full button-clear"
                      ng-if="(!visitDetails.visit.visitorId)&&visitDetails.isVisitor()"
                      ng-click="visitDetails.scheduleVisit()"
              >
                  <span class="balanced">Plan Visit</span>
              </button>
              <button class="button button-full button-clear"
                      ng-if="visitDetails.canEdit()"
                      ng-click="visitDetails.editVisit()"
              >
                  <span class="balanced">Edit Visit</span>
              </button>
              <button class="button button-full button-clear"
                      ng-if="(visitDetails.visit.visitorId)||(visitDetails.isRequester())"
                      ng-click="visitDetails.cancelVisit()" >
                  <span class="assertive">Cancel Visit</span>
              </button>
          </div>
      </div>
    </div>
  </ion-content>
</ion-view>
