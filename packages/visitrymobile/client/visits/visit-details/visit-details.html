<ion-view view-title="Visit Request" hide-back-button=false hide-tabs>
  <ion-content padding="true" scroll="true" class="has-footer">
    <div ng-if="visitDetails.isRequester()"
         ng-include="'/packages/visitrymobile/client/visits/visit-details/visit-details-requester.html'">
    </div>
    <div ng-if="visitDetails.isVisitor()"
         ng-include="'/packages/visitrymobile/client/visits/visit-details/visit-details-visitor.html'">
    </div>

  </ion-content>
  <div class="bar bar-footer invisible-footer" layout-padding>
    <button class="button button-block button-balanced"
            ng-click="visitDetails.dialCompanion(visitDetails.getVisitor())" ng-if="visitDetails.canCallVisitor()"
            layout-padding><i class="ion-ios-telephone"></i> Call
    </button>
    <button class="button button-block button-balanced"
            ng-click="visitDetails.dialCompanion(visitDetails.getRequester())" ng-if="visitDetails.canCallRequester()"
            layout-padding><i class="ion-ios-telephone"></i> Call
    </button>
    <button class="button button-block button-balanced"
            ng-if="(!visitDetails.visit.visitorId)&&visitDetails.isVisitor()" ng-click="visitDetails.scheduleVisit()"
            layout-padding>
      Plan Visit
    </button>
    <button class="button button-block button-assertive" ng-if="(visitDetails.visit.visitorId)||(visitDetails.isRequester())" ng-click="visitDetails.cancelVisit()" layout-padding>
      Cancel Visit
    </button>
  </div>
</ion-view>
