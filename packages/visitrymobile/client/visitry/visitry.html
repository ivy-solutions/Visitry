<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>

    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>

</ion-side-menus>

<ion-tabs class="tabs-balanced" ng-class="{'tabs-color-dark': platform == 'android', 'tabs-icon-top': platform!='android'}"
          delegate-handle="visitorTabs" ng-show="visitry.isVisitor()">
    <ion-tab title="CHOOSE" ng-attr-icon="{{platform != 'android' ? 'ion-leaf' : undefined}}" href="/visitor/browseRequests">
    </ion-tab>
    <ion-tab title="SCHEDULED" ng-attr-icon-on="{{platform != 'android' ? 'ion-ios-calendar' : undefined}}"
             ng-attr-icon-off="{{platform != 'android' ? 'ion-ios-calendar-outline' : undefined}}" href="/visitor/upcoming">
    </ion-tab>
    <ion-tab title="FEEDBACK" badge="visitry.feedbackOutstanding" ng-attr-icon-on="{{platform != 'android' ? 'ion-ios-star' : undefined}}"
             ng-attr-icon-off="{{platform != 'android' ? 'ion-ios-star-outline' : undefined}}" badge-style="badge-assertive"
             href="/visitor/feedback" >
    </ion-tab>
    <ion-tab title="ME" ng-attr-icon-on="{{platform != 'android' ? 'ion-ios-person' : undefined}}"
             ng-attr-icon-off="{{platform != 'android' ? 'ion-ios-person-outline' : undefined}}" ng-click="visitry.showUserActions()" >
    </ion-tab>
    <ion-tab title="REQUESTS" ng-attr-icon="{{platform != 'android' ? 'ion-leaf' : undefined}}" href="/requester/pendingVisits"
             disabled="visitry.feedbackNeeded()" ng-if="visitry.isRequester()">
    </ion-tab>
</ion-tabs>
<ion-tabs class="tabs-balanced" ng-class="{'tabs-color-dark': platform == 'android', 'tabs-icon-top': platform!='android'}"
          delegate-handle="requesterTabs" ng-hide="visitry.isVisitor()">
    <ion-tab title="REQUESTS" ng-attr-icon="{{platform != 'android' ? 'ion-leaf' : undefined}}" href="/requester/pendingVisits"
             disabled="visitry.feedbackNeeded() || !visitry.isRequester()">
    </ion-tab>
    <ion-tab title="ME" ng-attr-icon-on="{{platform != 'android' ? 'ion-ios-person' : undefined}}"
             ng-attr-icon-off="{{platform != 'android' ? 'ion-ios-person-outline' : undefined}}" ng-click="visitry.showUserActions()">
    </ion-tab>
</ion-tabs>
