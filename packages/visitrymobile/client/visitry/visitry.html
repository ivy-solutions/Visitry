<ion-side-menus enable-menu-with-back-views="true">
  <!-- Left menu -->
  <ion-side-menu side="left" ng-show="visitry.isLoggedIn && platform!='android'">
    <ion-header-bar class="bar-dark">
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
        <ion-item href="/profile" menu-close>Profile</ion-item>
        <ion-item href="/visitor/browseRequests" menu-close>As Visitor</ion-item>
        <ion-item href="/requester/pendingVisits" menu-close>As Requester</ion-item>
        <ion-item class="item" ng-click="visitry.logout()" menu-close>Sign out</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
    <!-- Left menu -->
    <ion-side-menu side="right" ng-show="visitry.isLoggedIn && platform=='android'">
        <ion-header-bar class="bar-dark">
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                <ion-item href="/profile" menu-close>Profile</ion-item>
                <ion-item href="/visitor/browseRequests" menu-close>As Visitor</ion-item>
                <ion-item href="/requester/pendingVisits" menu-close>As Requester</ion-item>
                <ion-item class="item" ng-click="visitry.logout()" menu-close>Sign out</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="primary">
        <button menu-toggle="left" class="button button-clear button-icon ion-navicon" ng-if="visitry.isLoggedIn && platform!=='android'">
        </button>
          <button menu-toggle="right" class="button button-clear button-icon ion-navicon" ng-if="visitry.isLoggedIn && platform==='android'">
          </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>

</ion-side-menus>
