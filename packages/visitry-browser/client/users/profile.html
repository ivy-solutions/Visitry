<md-content layout="row" layout-align="center start" layout-fill layout-margin>
    <md-whiteframe layout="column" flex flex-md="50" flex-lg="50" flex-gt-lg="33" class="md-whiteframe-z2" layout-fill>

        <md-toolbar class="md-primary md-tall" layout="column" layout-align="end" layout-fill>
            <div layout="row" class="md-toolbar-tools md-toolbar-tools-bottom">
                <h3 class="md-display-1"> Profile</h3>
            </div>
        </md-toolbar>

        <div layout="column" layout-fill layout-margin layout-padding>

            <div layout="row" layout-fill layout-margin>
                <p class="md-body-2">XXX</p>
            </div>

            <form name="profileForm" layout="column" layout-fill layout-padding layout-margin>
                <md-input-container >
                    <label> Name </label>
                    <input type="text" ng-model="profile.name" placeholder="name" aria-label="name" required/>
                </md-input-container>
                <md-divider class="inset"></md-divider>

                <md-toolbar ng-show="profile.error" class="md-warn" layout="row" layout-fill layout-padding layout-margin>
                    <p class="md-body-1">{{ profile.error }}</p>
                </md-toolbar>
            </form>
        </div>

    </md-whiteframe>
</md-content>
