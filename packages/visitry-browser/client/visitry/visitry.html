<md-content>
  <md-toolbar layout="row" layout-align="start center" layout-padding md-scroll-shrink flex>
    <h2 class="md-title">Visitry</h2>
    <div ng-show="visitry.isLoggedIn" class="md-padding">
      <md-button ng-href="/admin/manage">Manage</md-button>
      <md-button ng-href="/admin/analytics">Analytics</md-button>
      <md-button ng-href="/admin/admin">Admin</md-button>
      <md-button ng-href="/admin/help">Help</md-button>
    </div>
    <span flex></span>
    <div class="navbar-right navbar-text">
      <md-button ng-href="/login" ng-show="!visitry.isLoggedIn">Login</md-button>
      <span ng-show="visitry.isLoggedIn">Welcome {{visitry.userName.username}}</span>
      <md-button ng-show="visitry.isLoggedIn" ng-click="visitry.logout()">Logout</md-button>
    </div>
  </md-toolbar>
  <div ui-view flex-gt-sm layout-gt-sm="row"></div>
</md-content>
