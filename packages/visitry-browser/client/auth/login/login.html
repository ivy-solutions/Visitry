<md-content layout="row" layout-align="center start" layout-fill layout-margin>

  <md-whiteframe layout="column" flex flex-md="50" flex-lg="50" flex-gt-lg="33" class="md-whiteframe-z2">

    <md-toolbar class="md-primary md-tall" layout="column" layout-align="end">
      <div layout="row" class="md-toolbar-tools md-toolbar-tools-bottom">
        <h3 class="md-display-1"> Sign in </h3>
      </div>
    </md-toolbar>

    <div layout="column" layout-margin layout-padding>

      <form name="loginForm" layout="column" layout-padding layout-margin>
        <md-input-container>
          <label> Username or Email </label>
          <input type="text" ng-model="login.credentials.email" aria-label="username or email" required/>
        </md-input-container>
        <md-input-container>
          <label> Password </label>
          <input type="password" ng-model="login.credentials.password" aria-label="password" required/>
        </md-input-container>
        <md-divider></md-divider>
        <div layout="row" layout-align="space-between center">
          <a class="md-button" ng-href="resetPassword">Forget password?</a>
          <md-button class="md-raised md-primary" ng-click="login.login()" aria-label="login"
                     ng-disabled="login.loginForm.$invalid()">Sign In
          </md-button>
        </div>
      </form>
      <md-toolbar ng-show="login.error" class="md-warn" layout="row" layout-padding layout-margin>
        <p class="md-body-1">{{ login.error.reason }}</p>
      </md-toolbar>
    </div>
  </md-whiteframe>
</md-content>
