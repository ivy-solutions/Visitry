<md-content layout="row" layout-align="center start" layout-fill layout-margin>
    <md-whiteframe layout="column" flex flex-md="50" flex-lg="50" flex-gt-lg="33" class="md-whiteframe-z2">

        <md-toolbar class="md-primary md-tall" layout="column" layout-align="end" layout-fill>
            <div layout="row" class="md-toolbar-tools md-toolbar-tools-bottom">
                <h3 class="md-display-1"> Reset Password</h3>
            </div>
        </md-toolbar>

        <div layout="column" layout-margin layout-padding>

             <form name="resetForm" layout="column" layout-padding layout-margin>
                <md-input-container>
                    <label> Email</label>
                    <input type="email" ng-model="resetpw.credentials.email" placeholder="email" aria-label="email" required/>
                </md-input-container>
                <div layout="row" layout-align="end center">
                    <md-button class="md-raised md-primary" ng-click="resetpw.reset()" aria-label="reset"
                               ng-disabled="resetpw.resetForm.$invalid()">Send Email
                    </md-button>
                </div>
            </form>

            <md-toolbar ng-show="resetpw.error" class="md-warn" layout="row" layout-padding layout-margin>
                <p class="md-body-1">{{ resetpw.error }}</p>
            </md-toolbar>

        </div>

    </md-whiteframe>
</md-content>
