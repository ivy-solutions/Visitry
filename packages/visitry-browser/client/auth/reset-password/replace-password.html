<md-content layout="row" layout-align="center start" layout-fill layout-margin>
    <md-whiteframe layout="column" flex flex-md="30" flex-lg="30" flex-gt-lg="33" class="md-whiteframe-z2">

        <div ng-hide="replacePassword.isDone">
            <md-toolbar class="md-primary md-tall" layout="column" layout-align="end" layout-fill>
                <div layout="row" class="md-toolbar-tools md-toolbar-tools-bottom">
                    <h3 class="md-display-1"> Password</h3>
                </div>
            </md-toolbar>

            <div layout="column" layout-margin layout-padding>

                <form name="passwordForm" layout="column" layout-padding layout-margin>
                    <md-input-container>
                        <label> New Password</label>
                        <input type="password" ng-model="replacePassword.newPassword" aria-label="password" required/>
                    </md-input-container>
                    <div layout="row" layout-align="end center">
                        <md-button class="md-raised md-primary" ng-click="replacePassword.replace()" aria-label="set password"
                                   ng-disabled="replacePassword.passwordForm.$invalid()">Set Password
                        </md-button>
                    </div>
                </form>

                <md-toolbar ng-show="replacePassword.error" class="md-warn" layout="row" layout-padding layout-margin>
                    <p class="md-body-1">{{ replacePassword.error }}</p>
                </md-toolbar>

            </div>
        </div>
        <div layout="column" layout-margin layout-padding ng-show="replacePassword.isDone">

            <div ng-include="'/packages/visitry-browser/client/auth/register/get-started.html'"></div>
        </div>

    </md-whiteframe>
</md-content>
