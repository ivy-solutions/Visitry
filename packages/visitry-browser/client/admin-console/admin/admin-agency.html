<div layout="row" layout-align="center start" layout-margin layout-padding layout-fill>
  <div flex></div>
  <div layout="column" style="width: 600px">
    <form name="agencyForm" novalidate>
      <div layout="row">
        <h1 style="display: inline" flex-none>{{adminAdminAgency.agency.name}}</h1>
        <span flex></span>
        <md-button class="md-raised" ng-if="adminAdminAgency.isEditMode && adminAdminAgency.agency._id"
                   ng-click="adminAdminAgency.addAdmin()">+ Admin
        </md-button>
        <md-button class="md-button md-raised md-primary" ng-if="adminAdminAgency.isEditMode"
                   ng-click="adminAdminAgency.save(agencyForm)">Save
        </md-button>
        <md-button class="md-raised md-warn" ng-hide="adminAdminAgency.isEditMode"
                   ng-click="adminAdminAgency.editAgency()">Edit
        </md-button>
      </div>
      <md-list>
        <md-list-item ng-hide="!adminAdminAgency.agency">
          <label class="md-title" for="administrators" layout-margin flex="20">Admins</label>
          <md-chips ng-model="adminAdminAgency.administrators" id="administrators" name="administrators" readonly="true"
                    md-removable="false" layout-margin flex>
            <md-chip-template>
              <strong>{{$chip.fullName}}</strong>
            </md-chip-template>
        </md-list-item>
        <md-list-item>
          <label class="md-title" for="name" layout-margin flex="20">Name</label>
          <input type="text" id="name" name="name" ng-model="adminAdminAgency.agency.name"
                 ng-readonly="!adminAdminAgency.isEditMode" required layout-margin flex/>
        </md-list-item>
        <md-list-item>
          <label class="md-title" for="phone" layout-margin flex="20">Phone</label>
          <input type="tel" id="phone" name="phone" ng-model="adminAdminAgency.agency.contactPhone"
                 ng-readonly="!adminAdminAgency.isEditMode" phone-input
                 ng-pattern="/^\(?[\d]{3}\)?[\s-]?[\d]{3}[\s-]?[\d]{4}$/" layout-margin flex/>
        </md-list-item>
        <md-list-item>
          <label class="md-title" for="email" layout-margin flex="20">Email</label>
          <input type="email" id="email" name="email" ng-model="adminAdminAgency.agency.contactEmail"
                 ng-readonly="!adminAdminAgency.isEditMode" required layout-margin flex/>
        </md-list-item>
        <md-list-item>
          <label class="md-title" for="website" layout-margin flex="20">Website</label>
          <input type="text" id="website" name="website" ng-model="adminAdminAgency.agency.website"
                 ng-pattern="/^(?:(http|https):\/\/)?(?:[\w-]+\.)+[a-z]{3,6}(?:[\/|\?].*)?$/"
                 ng-readonly="!adminAdminAgency.isEditMode" layout-margin flex/>
        </md-list-item>
        <md-list-item>
          <label class="md-title" for="locationInput" layout-margin flex="20">Location</label>
          <input type="text" name="location" id="locationInput" ng-google-places-autocomplete-hack
                 ng-model="adminAdminAgency.agency.location.address" ng-progress="adminAdminAgency.isLoadingPlaces"
                 details="adminAdminAgency.agency.location.details" ng-disabled="!adminAdminAgency.isEditMode"
                 layout-margin flex required/>
        </md-list-item>
        <md-list-item>
          <label class="md-title" for="timezone" layout-margin flex="20">Timezone</label>
          <select id="timezone" ng-model="adminAdminAgency.agency.timezone" ng-disabled="!adminAdminAgency.isEditMode">
              <option ng-repeat="tz in adminAdminAgency.timezones" value="{{tz.value}}">{{tz.name}}</option>
          </select>
        </md-list-item>
        <md-list-item>
          <label class="md-title" for="description" layout-margin="left">Description</label>
        </md-list-item>
        <md-list-item>
          <textarea id="description" ng-model="adminAdminAgency.agency.description" rows="5"
                    ng-readonly="!adminAdminAgency.isEditMode" layout-margin="left" flex></textarea>
        </md-list-item>
        <md-list-item>
          <label class="md-title" for="welcomeMessage" layout-margin="left">Welcome Message to New Users</label>
        </md-list-item>
        <md-list-item>
          <textarea id="welcomeMessage" ng-model="adminAdminAgency.agency.welcomeMessage" rows="5"
                    ng-readonly="!adminAdminAgency.isEditMode" layout-margin="left" flex></textarea>
        </md-list-item>
      </md-list>
      <div>

      </div>
    </form>
  </div>
  <div flex></div>
</div>
