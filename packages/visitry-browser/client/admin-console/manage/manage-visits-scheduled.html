<md-list>
  <md-list-item>
    <div layout="row" layout-align="start center" layout-fill>
      <div ng-click="adminManageVisits.toggleSort('visitTime')" flex="20">
        <md-button>Date</md-button>
      </div>
      <div class="md-subhead" flex="25">Requester</div>
      <div class="md-subhead" flex="25">Visitor</div>
      <div ng-click="adminManageVisits.toggleSort('location.address')" flex><md-button>Location</md-button></div>
    </div>
  </md-list-item>
  <md-list-item
      dir-paginate="visit in adminManageVisits.scheduledVisits | itemsPerPage: adminManageVisits.recordPerPage"
      total-items="adminManageVisits.visitsCount" ng-click="null">
    <div layout="row" layout-align="space-between center" layout-fill class="md-list-item-text">
      <div flex="20">
        {{visit.visitTime| date:'short'}}
      </div>
      <div flex="25">{{adminManageVisits.getUser(visit.requesterId).fullName}}</div>
      <div flex="25">{{adminManageVisits.getUser(visit.visitorId).fullName}}</div>
      <div flex>{{visit.location.address}}</div>
    </div>
  </md-list-item>
</md-list>
<dir-pagination-controls on-page-change="adminManageVisits.pageChanged(newPageNumber)"></dir-pagination-controls>
