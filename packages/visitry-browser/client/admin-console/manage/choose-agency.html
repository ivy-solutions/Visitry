<md-dialog flex="30">
    <md-dialog-content>
        <md-toolbar class="md-primary" layout="column" layout-padding layout-align="center">
        Select Agency
        </md-toolbar>
        <div layout="column" layout-margin layout-padding>
          <md-radio-group ng-model="chooseAgency.selected" ng-change="chooseAgency.selectAgency()">
                <md-radio-button ng-repeat="agency in chooseAgency.myAgencies"
                                 value="{{agency._id}}" aria-label="{{ agency.name }}">{{agency.name}}
                </md-radio-button>
          </md-radio-group>
        </div>
    </md-dialog-content>
</md-dialog>
