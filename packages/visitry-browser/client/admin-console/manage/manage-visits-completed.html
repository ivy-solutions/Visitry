<md-list>
  <md-list-item>
    <div layout="row" class="manage-list-item" layout-align="space-between center" layout-fill flex="noshrink">
      <md-button ng-click="adminManageVisits.toggleSort('visitTime')" flex="20">Date</md-button>
      <div class="md-subhead" flex="25">Requester</div>
      <div class="md-subhead" flex="25">Visitor</div>
      <md-button ng-click="adminManageVisits.toggleSort('location.address')" flex>Location</md-button>
    </div>
  </md-list-item>
  <md-list-item
      dir-paginate="visit in adminManageVisits.completedVisits | itemsPerPage: adminManageVisits.recordPerPage"
      pagination-id="completed-visits" total-items="adminManageVisits.completedVisitsCount" class="no-padding"
      ng-click="adminManageVisits.getVisitDetails(visit._id)">
    <div layout="row" class="manage-list-item" layout-align="space-between center" layout-fill>
      <div flex="20">
        {{visit.visitTime| date:'short'}}
      </div>
      <div flex="25">{{adminManageVisits.getUser(visit.requesterId).fullName}}</div>
      <div flex="25">{{adminManageVisits.getUser(visit.visitorId).fullName}}</div>
      <div flex>{{visit.location.address}}</div>
    </div>
  </md-list-item>
</md-list>
<dir-pagination-controls on-page-change="adminManageVisits.pageChanged(newPageNumber)"
                         pagination-id="completed-visits"></dir-pagination-controls>
