<div layout="row" layout-align="center start" layout-margin layout-padding layout-fill>
  <div flex="0" flex-gt-sm="10"></div>
  <div layout="column" flex="80">
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Scheduled" ng-click="adminManageVisits.setSort('visitTime','ascending' )">
        <md-content class="md-padding">
          <div ng-include="'/packages/visitry-browser/client/admin-console/manage/manage-visits-scheduled.html'"></div>
        </md-content>
      </md-tab>
      <md-tab label="Available" ng-click="adminManageVisits.setSort('requestedDate','ascending' )">
        <md-content class="md-padding">
          <div ng-include="'/packages/visitry-browser/client/admin-console/manage/manage-visits-available.html'"></div>
        </md-content>
      </md-tab>
      <md-tab label="Completed" ng-click="adminManageVisits.setSort('visitTime','descending' )">
        <md-content class="md-padding">
          <div ng-include="'/packages/visitry-browser/client/admin-console/manage/manage-visits-completed.html'"></div>
        </md-content>
      </md-tab>
        <md-tab label="Unfilled" ng-click="adminManageVisits.setSort('requestedDate','descending' )">
            <md-content class="md-padding">
                <div ng-include="'/packages/visitry-browser/client/admin-console/manage/manage-visits-unfilled.html'"></div>
            </md-content>
        </md-tab>
    </md-tabs>
  </div>
  <div flex="0" flex-gt-sm="10"></div>
</div>
