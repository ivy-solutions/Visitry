<div layout="row" layout-align="center start" layout-margin layout-padding>
  <div flex="10"></div>
  <div layout="column" flex="80">
    <div layout="row" layout-fill>
      <div class="md-title">Requesters</div>
      <span flex></span>
      <md-button class="md-raised md-primary">+ User</md-button>
    </div>
    <md-divider></md-divider>
      <md-list>
      <md-list-item>
        <div layout="row" layout-align="space-between center" layout-fill>
          <md-button style="text-align:left" flex="20" ng-click="adminManageSeniors.toggleSort('userData.lastName')" >Name
          </md-button>

            <div class="md-subhead"flex>Principle Visit Location</div>
          <md-button  ng-click="adminManageSeniors.toggleSort('createdAt')" >Member Since</md-button>
        </div>
      </md-list-item>
      <md-list-item dir-paginate="user in adminManageSeniors.seniors | itemsPerPage: adminManageSeniors.recordPerPage" total-items="adminManageSeniors.seniorsCount" ng-click="null">
        <div layout="row" layout-align="space-between center" layout-fill class="md-list-item-text">
          <div flex="20">
            {{user.userData.lastName}}, {{user.userData.firstName}}
          </div>
          <div flex>{{user.userData.location.address}}</div>
          <div>{{user.createdAt | date:'mediumDate'}}</div>
        </div>
      </md-list-item>
    </md-list>
      <dir-pagination-controls on-page-change="adminManageSeniors.pageChanged(newPageNumber)"></dir-pagination-controls>
  </div>
  <div flex="10"></div>
</div>
