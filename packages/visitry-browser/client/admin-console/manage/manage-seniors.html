<div layout="row" layout-align="center start" layout-margin layout-padding layout-fill>
  <div flex="10"></div>
  <div layout="column" flex="grow">
    <div layout="row" layout-fill flex="none">
      <div class="md-title">Requesters</div>
      <span flex></span>
      <md-button class="md-raised md-primary" ng-click="adminManageSeniors.addUser()">+ User</md-button>
    </div>
    <md-divider></md-divider>
    <md-list>
      <md-list-item>
        <div layout="row" layout-align="space-between center" layout-fill class="md-list-item-text">
          <md-button style="text-align:left" flex="20" ng-click="adminManageSeniors.toggleSort('userData.lastName')">
            Name
          </md-button>
          <md-button flex="grow" style="text-align:left"
                     ng-click="adminManageSeniors.toggleSort('userData.location.address')">Location
          </md-button>
          <md-button ng-click="adminManageSeniors.toggleSort('createdAt')" flex="noshrink" style="text-align:right">
            Member Since
          </md-button>
        </div>
      </md-list-item>
      <md-list-item
          dir-paginate="user in adminManageSeniors.seniors | itemsPerPage: adminManageSeniors.recordPerPage"
          total-items="adminManageSeniors.seniorsCount" ng-click="adminManageSeniors.getUserDetails(user._id)">
        <div layout="row" layout-align="none center" layout-fill class="md-list-item-text">
          <div flex="20" style="min-width: 88px" layout-margin layout-padding>
            {{user.userData.lastName}}, {{user.userData.firstName}}
          </div>
          <div flex="grow" style="min-width: 88px" layout-margin layout-padding>{{user.userData.location.address}}</div>
          <div flex="noshrink" style="min-width: 88px;text-align:right" layout-margin layout-padding>{{user.createdAt | date:'mediumDate'}}</div>
        </div>
      </md-list-item>
    </md-list>
    <dir-pagination-controls on-page-change="adminManageSeniors.pageChanged(newPageNumber)"></dir-pagination-controls>
  </div>
  <div flex="10"></div>
</div>
