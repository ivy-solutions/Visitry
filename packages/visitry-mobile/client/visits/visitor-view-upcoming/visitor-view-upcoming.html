<ion-view view-title="Upcoming Visits">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="visit in visitorViewUpcoming.upcomingVisits" href="/visits/{{visit._id}}">
                <h2>{{visit.visitTime | date:"EEEE, MMMM d 'at' h:mma"}}</h2>
                <h3>{{visitorViewUpcoming.getRequester(visit) | firstNameLastInitial}}</h3>
                <p>{{visit.notes}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
<ion-tabs class="tabs-balanced tabs-icon-top">
    <ion-tab title="Home" icon-on="ion-leaf" icon-off="ion-leaf" href="/visitor/browseRequests"></ion-tab>
    <ion-tab title="Upcoming" icon-on="ion-ios-calendar" icon-off="ion-ios-calendar-outline" href="/visitor/upcoming"></ion-tab>
</ion-tabs>
