<ion-view view-title="Upcoming Visits">
    <ion-content class="has-header">
        <ion-list show-delete="visitorViewUpcoming.showDelete" can-swipe="visitorViewUpcoming.canSwipe">
            <div ng-repeat="visitsByDate in visitorViewUpcoming.upcomingVisits">
                <div class="item item-divider">
                    {{visitsByDate.date|date: "EEE., MMMM d"}}
                </div>
                <ion-item ng-repeat="visit in visitsByDate.visits" class="item-avatar">
                    <img ng-src="{{visitorViewUpcoming.getRequesterImage(visit)}}"/>
                    <div class="timeOfDay">{{visit.visitTime | date: "h:mm"}}</div>
                    <div class="visitInfo">
                        <a ng-click="visitorViewUpcoming.visitDetails(visit._id)">
                            <h2>{{visitorViewUpcoming.getRequester(visit) | firstNameLastInitial}}</h2>
                            <h2>{{visit.location | approximateLocation}}</h2>
                            <p style="white-space: nowrap">{{visit.notes}}</p>
                        </a>
                    </div>
                    <ion-option-button class="button" ng-click="visitorViewUpcoming.cancelVisit(visit)">
                    </ion-option-button>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
<ion-tabs class="tabs-balanced tabs-icon-top">
    <ion-tab title="Home" icon-on="ion-leaf" icon-off="ion-leaf" href="/visitor/browseRequests"></ion-tab>
    <ion-tab title="Upcoming" icon-on="ion-ios-calendar" icon-off="ion-ios-calendar-outline" href="/visitor/upcoming"></ion-tab>
</ion-tabs>
