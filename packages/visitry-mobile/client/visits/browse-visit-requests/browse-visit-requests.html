<ion-view title="Choose to Visit">
     <ion-content>
        <ion-list>
            <ion-item ng-repeat="visit in browseVisitRequests.openVisits" class="item-button-right">
                <a href="/visits/{{visit._id}}">
                    <h2>{{visit.requestedDate | date: "EEEE, MMMM d"}}</h2>
                    <h4>{{visit.requestedDate | timeOfDay }}</h4>
                    <h3>{{browseVisitRequests.getRequestor(visit) | firstNameLastInitial}}</h3>
                    <p>{{visit.notes}}</p>
                </a>
                <button class="button icon ion-checkmark-circled" ng-click="browseVisitRequests.scheduleVisit(visit)"></button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
<ion-tabs class="tabs-balanced tabs-icon-top">
    <ion-tab title="Home" icon-on="ion-leaf" icon-off="ion-leaf" href="/visitor/browseRequests"></ion-tab>
    <ion-tab title="Upcoming" icon-on="ion-ios-calendar" icon-off="ion-ios-calendar-outline" href="/visitor/upcoming"></ion-tab>
</ion-tabs>
