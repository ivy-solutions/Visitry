<ion-view view-title="My Upcoming Visits">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="visit in listRequests.myUpcomingVisits" href="/visits/{{visit._id}}">
                <h2>{{visit.scheduledTime | date:"EEEE, MMMM d 'at' h:mma"}}</h2>
                <h3>{{listRequests.getRequestor(visit) | firstNameLastInitial}}</h3>
                <p>{{visit.notes}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
<ion-footer-bar align-title="center" class="bar bar-footer bar-balanced">
    <buttons class="buttons">
        <button class="button" ng-click="listRequests.viewRequests()">Requests</button>
    </buttons>
</ion-footer-bar>
