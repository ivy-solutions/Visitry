<ion-view view-title="Visit Requests">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="visit in listRequests.openVisits" class="item-button-right" href="/visits/{{visit._id}}">
                <h2>{{visit.date | date: "EEEE, MMMM d"}}</h2>
                <h4>{{visit.timeOfDay}}</h4>
                <h3>{{listRequests.getRequestor(visit) | firstNameLastInitial}}</h3>
                <p>{{visit.notes}}</p>
                <ion-button class="button icon-right ion-checkmark-round" >&nbsp; I will Visit</ion-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
<ion-footer-bar align-title="center" class="bar bar-footer bar-balanced">
    <buttons class="buttons">
        <button class="button" ng-click="listRequests.viewUpcomingVisits()">Upcoming</button>
    </buttons>
</ion-footer-bar>
