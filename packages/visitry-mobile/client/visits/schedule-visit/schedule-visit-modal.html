<ion-modal-view ng-controller="scheduleVisitModalCtrl as scheduleVisit">
  <ion-header-bar>
    <div class="buttons" side="primary">
      <button class="button button-clear button-primary" ng-click="scheduleVisit.cancel()">Cancel</button>
    </div>
    <h1 class="title">Schedule Visit</h1>
    <div class="buttons" side="secondary" ng-click="scheduleVisit.submit(visit)">
      <button class="button button-clear button-primary">Submit</button>
    </div>
    </ion-header-bar>
  <ion-content>
    <form>
        <div class="list list-inset">
            <ionic-timepicker class="button" input-obj="timePickerObject">
                <button class="button button-block overflowShow" >
                    For {{visit.requestedDate | timeOfDay }} of {{visit.requestedDate | date: "EEEE, MMMM d"}}
                </button>
            </ionic-timepicker>
            {{scheduleVisit.getSelectedTime() | date: "h:mm a"}}
        </div>
      <div class="list list-inset">
        <div class="item item-divider">
          <strong>Message for {{scheduleVisit.getRequester(visit) | firstNameLastInitial}}:</strong>
        </div>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <textarea ng-model="requestVisit.visitRequest.notes" rows="3">
          </textarea>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
