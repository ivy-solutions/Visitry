<ion-view title="Profile">

    <ion-content class="profile">

        <a class="profile-picture positive" ng-click="profile.updatePicture()">
            <div ng-if="profile.currentUser.profile.picture">
                <img ng-src="{{ profile.currentUser.profile.picture }}" alt="profile picture">
                edit
            </div>
            <div ng-if="!profile.currentUser.profile.picture" class="upload-placeholder">
                Add photo
            </div>
        </a>

        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">First Name</span>
                <input ng-model="profile.firstName" type="text" placeholder="First Name"/>
             </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Last Name</span>
                <input ng-model="profile.lastName" type="text" placeholder="Last Name"/>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Email Address</span>
                <input ng-model="profile.email" type="email" placeholder="Email Address"/>
            </label>
        </div>
        <ion-radio ng-model="role" ng-value="requester">Request Visits</ion-radio>
        <ion-radio ng-model="role" ng-value="visitor">Visit Others</ion-radio>
        <button class="button button-block button-clear" ng-click="profile.submitUpdate()">
            Submit
        </button>
    </ion-content>
</ion-view>
